<p>Select line weight:</p>

<section class="c-toolbar__section c-sizepicker">
  <div 
    *ngFor="let size of sizes" 
    class="c-sizepicker__size"
    [class.is-active]="size === activeSize" 
    (click)="selectSize(size)">
      <span class="c-sizepicker__size__line" [style.height]="size + 'px'"></span>
  </div>
</section>
